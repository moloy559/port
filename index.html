<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f8e32095e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="wrapper">
        <div id="side-bar">
            <ul>
                <li><button @click="turnA">Home</a></li>
                <li><button @click="turnB">Demo Reel</a></li>
                <li><button @click="turnC">News</a></li>
                <li><button @click="turnD">Contact</a></li>
            </ul>
        </div>


        <div id="content">
            <transition name="component-fade" mode="out-in">
                <component v-bind:is="view"></component>
            </transition>

            <div id="bot-nav">
                <p>{{page_num}} / {{max_page_num}}</p>
                <button @click="prevPage" id="a-left" class="fas fa-angle-left"></button>
                <button @click="nextPage" id="a-right" class="fas fa-angle-right"></button>
            </div>
        </div>



    </div>
    <script src="app.js"></script>
</body>

</html>
